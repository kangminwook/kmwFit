<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitDays</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.easy-pie-chart/1.0.1/jquery.easy-pie-chart.js"></script>
    <script src="./assets/js/common.js"></script>
</head>
<body>

    <!-- userImg, moreBtn -->
    <div class="mainHeader">
        <div class="userImgBox">
            <div class="userInfo">
                <img class="userImg" src="./assets/image/userImg/MW.jpg" alt="유저사진" onclick="mainUserClickMoreBtnCss()">
                <h3>강백호</h3>

                <div class="userMoreBox" onclick="mainUserClickMoreBtnCss_remove()">
                    <ul>
                        <li>
                            <img src="./assets/image/userImg/MW.jpg" alt="유저사진">
                            <p>(기본)강백호</p>
                        </li>
                        <li>
                            <img src="./assets/image/userImg/users.png" alt="비회원">
                            <p>비회원</p>
                        </li>
                        <li>
                            <img src="./assets/image/plus-solid_b.svg" alt="비회원">
                            <p>사용자 추가</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="moreBtnBox">
            <img src="./assets/image/plus-solid.svg" alt="더 보기">
        </div>
    </div>
    <!-- userImg, moreBtn -->



    <!-- userWeight -->
    <div class="userDetail">
        <div class="userWeight">
            <div class="chart" data-percent="85">
                <span>85%</span>
            </div>
        </div>

        <div class="userTarget">
            <span>목표 : 65.8 kg</span>
        </div>

        <div class="userInbodyList">
            <a href="">
                <h6>03:25 2020/01/01</h6>
                <ul>
                    <li>
                        <h5>0.1kg</h5>
                        <span>몸무게</span>
                    </li>
                    <li>
                        <h5>0.9</h5>
                        <span>BMI</span>
                    </li>
                    <li>
                        <h5>1.3%</h5>
                        <span>체지방율</span>
                    </li>
                </ul>
                <h6>지난번 기록과 비교 03:23</h6>
                <p>더보기 >></p>
            </a>
        </div>
    </div>
    <!-- userWeight -->


    <!-- now userInbody  -->
    <div class="userInbody">
        <table>
            <colgroup>
                <col style="width:20%;">
                <col style="width:20%;">
                <col style="width:20%;">
                <col style="width:40%;">
            </colgroup>
            <tr>
                <td><i class="fas fa-weight"></i></td>
                <td>몸무게</td>
                <td>과체중</td>
                <td>75.7 kg</td>
            </tr>
            <tr>
                <td><i class="fab fa-weebly"></i></td>
                <td>BMI</td>
                <td>높음</td>
                <td>25.3</td>
            </tr>
            <tr>
                <td><i class="far fa-chart-bar"></i></td>
                <td>체지방율</td>
                <td>높음</td>
                <td>23%</td>
            </tr>
        </table>
    </div>
    <!-- now userInbody  -->

<script>
    userWeight();
</script>
</body>
</html>
